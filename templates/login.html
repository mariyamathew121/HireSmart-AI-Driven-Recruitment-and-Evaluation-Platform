<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <style>
    body { font-family: Arial, sans-serif; background-color: #f4f4f4; }
    form { max-width: 400px; margin: 50px auto; padding: 20px; background: #fff; border-radius: 10px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); }
    input { width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ddd; border-radius: 5px; }
    button { background-color: #007BFF; color: #fff; padding: 10px; border: none; border-radius: 5px; cursor: pointer; }
    button:hover { background-color: #0056b3; }
    .error { color: red; font-size: 14px; }
  </style>
</head>
<body>
  <form id="loginForm">
    <h2>Login</h2>
    <label for="email">Login ID (Email):</label>
    <input type="email" id="email" name="email" placeholder="Enter your email" required>
    
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" placeholder="Enter your password" required>
    
    <button type="submit">Login</button>
    <p class="error" id="errorMsg"></p>
  </form>

  <script>
    // Password strength validation
    document.getElementById('loginForm').addEventListener('submit', function (e) {
      const password = document.getElementById('password').value;
      const strongPasswordRegex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$/;

      if (!strongPasswordRegex.test(password)) {
        e.preventDefault();
        document.getElementById('errorMsg').textContent =
          "Password must be at least 8 characters long, include an uppercase letter, a lowercase letter, a number, and a special character.";
      } else {
        document.getElementById('errorMsg').textContent = ""; // Clear error message
      }
    });
  </script>
</body>
</html>
