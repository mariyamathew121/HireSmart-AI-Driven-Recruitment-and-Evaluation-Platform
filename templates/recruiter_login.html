<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Job Recruiter Login - HireSmart</title>
  <meta name="description" content="Login to your HireSmart recruiter account to manage job postings and candidates.">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;800&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #e0e7ff 0%, #f3f4f6 100%);
      color: #333;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* Navbar */
    .navbar {
      background: linear-gradient(45deg, #2c3e50, #1a252f);
      padding: 15px 0;
      position: sticky;
      top: 0;
      z-index: 1000;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }
    .navbar-brand {
      display: flex;
      align-items: center;
      font-size: 1.5rem;
      font-weight: 700;
      color: #fff !important;
    }
    .navbar-brand img {
      height: 40px;
      margin-right: 10px;
    }
    .navbar-nav .nav-link {
      color: #fff !important;
      font-weight: 500;
      margin: 0 15px;
      transition: color 0.3s ease;
    }
    .navbar-nav .nav-link:hover {
      color: #00c4b4 !important;
    }

    /* Login Section */
    .login-section {
      position: relative;
      padding: 80px 0;
      background: linear-gradient(135deg, rgba(0, 123, 255, 0.9), rgba(0, 196, 180, 0.9)), url('{{ url_for("static", filename="login-bg.jpg") }}');
      background-size: cover;
      background-position: center;
      color: white;
      text-align: center;
      flex: 1;
    }
    .login-header h2 {
      font-size: 2.8rem;
      font-weight: 700;
      text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.3);
      margin-bottom: 20px;
    }
    .login-header p {
      font-size: 1.2rem;
      font-weight: 300;
      margin-bottom: 40px;
    }

    /* Login Form */
    .login-form {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 12px;
      padding: 40px;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
      max-width: 450px;
      margin: 0 auto;
    }
    .login-form .form-group {
      position: relative;
      margin-bottom: 25px;
    }
    .login-form label {
      position: absolute;
      top: 12px;
      left: 15px;
      font-size: 1rem;
      color: #6c757d;
      transition: all 0.3s ease;
      pointer-events: none;
    }
    .login-form input {
      width: 100%;
      padding: 12px 40px 12px 15px;
      border: 1px solid #ced4da;
      border-radius: 8px;
      font-size: 1rem;
      color: #333;
      background: #f8f9fa;
      transition: border-color 0.3s ease;
    }
    .login-form input:focus {
      border-color: #007bff;
      outline: none;
      box-shadow: 0 0 5px rgba(0, 123, 255, 0.3);
    }
    .login-form input:focus + label,
    .login-form input:not(:placeholder-shown) + label {
      top: -10px;
      left: 10px;
      font-size: 0.8rem;
      color: #007bff;
      background: #fff;
      padding: 0 5px;
    }
    .login-form .password-group {
      position: relative;
    }
    .login-form .toggle-password {
      position: absolute;
      right: 15px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      color: #6c757d;
      font-size: 1.2rem;
    }
    .login-form button {
      background: linear-gradient(45deg, #007bff, #00c4b4);
      color: white;
      border: none;
      border-radius: 30px;
      padding: 12px 0;
      font-size: 1.1rem;
      font-weight: 600;
      width: 100%;
      transition: all 0.3s ease;
    }
    .login-form button:hover {
      background: linear-gradient(45deg, #0056b3, #009a87);
      transform: scale(1.02);
      box-shadow: 0 6px 15px rgba(0, 123, 255, 0.3);
    }
    .login-form .signup-link {
      text-align: center;
      margin-top: 20px;
      font-size: 0.9rem;
      color: #6c757d;
    }
    .login-form .signup-link a {
      color: #007bff;
      text-decoration: none;
      transition: color 0.3s ease;
    }
    .login-form .signup-link a:hover {
      color: #00c4b4;
    }

    /* Footer */
    .footer {
      background: linear-gradient(45deg, #2c3e50, #1a252f);
      color: white;
      padding: 50px 0;
      text-align: center;
    }
    .footer a {
      color: #00c4b4;
      text-decoration: none;
      margin: 0 10px;
      transition: color 0.3s ease;
    }
    .footer a:hover {
      color: #007bff;
    }
    .footer .social-icons i {
      font-size: 1.5rem;
      margin: 0 10px;
      transition: transform 0.3s ease;
    }
    .footer .social-icons i:hover {
      transform: scale(1.2);
    }
    .footer .quick-links {
      margin: 20px 0;
    }
  </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark">
  <div class="container">
    <a class="navbar-brand" href="#">
      <img src='{{ url_for("static", filename="image.png") }}' alt="HireSmart Logo">
      HireSmart
    </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="{{ url_for('home') }}">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="{{ url_for('about') }}">About Us</a></li>
        <li class="nav-item"><a class="nav-link" href="{{ url_for('contact') }}">Contact Us</a></li>
      </ul>
    </div>
  </div>
</nav>

<!-- Login Section -->
<section class="login-section">
  <div class="container">
    <div class="login-header">
      <h2>Job Recruiter Login</h2>
      <p>Access your recruiter dashboard to manage job postings and candidates.</p>
    </div>

    <!-- Login Form -->
    <div class="login-form">
      <form action="{{ url_for('recruiter_login') }}" method="POST">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
        <div class="form-group">
          <input type="email" id="email" name="email" placeholder=" " required aria-describedby="emailHelp">
          <label for="email">Email Address</label>
        </div>
        <div class="form-group password-group">
          <input type="password" id="password" name="password" placeholder=" " required>
          <label for="password">Password</label>
          <i class="fas fa-eye toggle-password" id="togglePassword"></i>
        </div>
        <button type="submit">Login</button>
      </form>
      <p class="signup-link">
        Don't have an account? <a href="{{ url_for('recruiter_signup') }}">Sign up here</a>
      </p>
    </div>
  </div>
</section>

<!-- Footer -->
<footer class="footer">
  <div class="container">
    <div class="quick-links">
      <a href="{{ url_for('home') }}">Home</a>
      <a href="{{ url_for('about') }}">About Us</a>
      <a href="{{ url_for('contact') }}">Contact Us</a>
    </div>
    <div class="social-icons">
      <a href="#"><i class="fab fa-facebook-f"></i></a>
      <a href="#"><i class="fab fa-twitter"></i></a>
      <a href="#"><i class="fab fa-linkedin-in"></i></a>
      <a href="#"><i class="fab fa-instagram"></i></a>
    </div>
    <p class="mt-3">Â© 2025 HireSmart. All rights reserved.</p>
  </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
<script>
  // Password visibility toggle
  const togglePassword = document.getElementById('togglePassword');
  const passwordInput = document.getElementById('password');

  togglePassword.addEventListener('click', function () {
    const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
    passwordInput.setAttribute('type', type);
    this.classList.toggle('fa-eye');
    this.classList.toggle('fa-eye-slash');
  });
</script>
</body>
</html>
