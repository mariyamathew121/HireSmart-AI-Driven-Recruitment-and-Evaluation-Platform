<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Job Applicant Login</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: 
      color#fff;
      margin: 0;
      padding: 0;
    }
    .navbar {
      background-color: #333;
    }
    .navbar-brand img {
      height: 40px;
    }
    .navbar-nav .nav-link {
      color: #fff !important;
    }
    .navbar-nav .nav-link:hover {
    }
    .login-form {
      max-width: 400px;
      margin: 50px auto;
      padding: 20px;
      background-color: #f8f9fa;
      border-radius: 8px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
    }

    .login-form h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .login-form .form-group {
      margin-bottom: 15px;
    }

    .login-form button {
      width: 100%;
      padding: 10px;
    }

    .form-control:focus {
      border-color: #28a745;
      box-shadow: 0 0 8px rgba(40, 167, 69, 0.25);
    }
  </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="#">
    <img src="{{ url_for('static', filename='image.png') }}" alt="HireSmart Logo"> <!-- Add your logo image here -->
    HireSmart
  </a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav ml-auto">
      <li class="nav-item"><a class="nav-link" href="{{ url_for('home') }}">Home</a></li>
      <li class="nav-item"><a class="nav-link" href="{{ url_for('about') }}">About Us</a></li>
      <li class="nav-item"><a class="nav-link" href="{{ url_for('contact') }}">Contact Us</a></li>
    </ul>
  </div>
</nav>

<!-- Login Form -->
<div class="login-form">
  <h2>Job Applicant Login</h2>
  <form action="/path-to-your-backend-login-api" method="POST">
    <div class="form-group">
      <label for="applicantId">Login ID</label>
      <input type="text" class="form-control" id="applicantId" name="applicantId" required placeholder="Enter your login ID">
    </div>
    <div class="form-group">
      <label for="applicantPassword">Password</label>
      <input type="password" class="form-control" id="applicantPassword" name="applicantPassword" required placeholder="Enter your password">
    </div>
    <button type="submit" class="btn btn-success">Login</button>
  </form>
  <p class="text-center mt-3">
    Don't have an account? <a href="{{ url_for('applicant_register') }}">Register here</a>
  </p>
</div>

<!-- Footer -->
<footer class="bg-dark text-white text-center py-3 mt-5">
  <p>&copy; 2024 HireSmart. All rights reserved.</p>
</footer>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
