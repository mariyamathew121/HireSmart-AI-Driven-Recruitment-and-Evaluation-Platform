<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Recruiter Registration</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .form-container {
      margin-top: 30px;
    }
    .flash-message {
      margin: 10px 0;
    }
  </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="#">
    <img src="{{ url_for('static', filename='image.png') }}" alt="HireSmart Logo" width="40" height="40"> <!-- Replace with your logo -->
    HireSmart
  </a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav ml-auto">
      <li class="nav-item"><a class="nav-link" href="{{ url_for('home') }}">Home</a></li>
      <li class="nav-item"><a class="nav-link" href="{{ url_for('about') }}">About Us</a></li>
      <li class="nav-item"><a class="nav-link" href="{{ url_for('contact') }}">Contact Us</a></li>
    </ul>
  </div>
</nav>

<!-- Flash Messages -->
{% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
    <div>
      {% for category, message in messages %}
        <div class="flash-message alert alert-{{ category }}">{{ message }}</div>
      {% endfor %}
    </div>
  {% endif %}
{% endwith %}

<!-- Recruiter Registration Form -->
<div class="container form-container">
  <h2>Recruiter Registration</h2>
  <form action="/recruiter/register" method="POST" enctype="multipart/form-data">

    <div class="form-group">
      <label for="companyName">Company Name</label>
      <input type="text" class="form-control" id="companyName" name="companyName" placeholder="Enter Company Name" required>
    </div>
    <div class="form-group">
      <label for="jobDescription">Job Description</label>
      <textarea class="form-control" id="jobDescription" name="jobDescription" rows="4" placeholder="Enter Job Description" required></textarea>
    </div>
    <div class="form-group">
      <label for="salaryPackage">Salary Package</label>
      <input type="text" class="form-control" id="salaryPackage" name="salaryPackage" placeholder="Enter Salary Package" required>
    </div>
    <div class="form-group">
      <label for="jobType">Job Type</label>
      <select class="form-control" id="jobType" name="jobType" required>
        <option value="full-time">Full Time</option>
        <option value="part-time">Part Time</option>
        <option value="contract">Contract</option>
      </select>
    </div>
    <div class="form-group">
      <label for="applicationDeadline">Application Deadline</label>
      <input type="date" class="form-control" id="applicationDeadline" name="applicationDeadline" required>
    </div>
    <div class="form-group">
      <label for="numCandidates">Number of Candidates Needed</label>
      <input type="number" class="form-control" id="numCandidates" name="numCandidates" placeholder="Enter number of candidates" required>
    </div>
    <div class="form-group">
      <label for="qualifications">Qualifications Required</label>
      <textarea class="form-control" id="qualifications" name="qualifications" rows="3" placeholder="Enter qualifications" required></textarea>
    </div>
    <div class="form-group">
      <label for="email">Email Address</label>
      <input type="email" class="form-control" id="email" name="email" placeholder="Enter Email Address" required>
  </div>
  <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" id="password" name="password" placeholder="Enter Password" required>
  </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>

<!-- Footer -->
<footer class="bg-dark text-white text-center py-3 mt-5">
  <p>&copy; 2024 HireSmart. All rights reserved.</p>
</footer>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
